<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding With Airy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Page setup */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      transition: background 1s ease;
      background: radial-gradient(circle at center, #000010 0%, #000015 100%);
    }

    /* Light Mode */
    body.light {
      background: linear-gradient(180deg, #a8e0ff 0%, #e0f7fa 100%);
    }

    /* Solar system background */
    .solar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
    }

    .sun {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffcc00, #ff6600);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 50px #ff8800, 0 0 100px #ff6600;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 40px #ff8800, 0 0 80px #ff6600; }
      to { box-shadow: 0 0 80px #ffaa00, 0 0 120px #ff6600; }
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbit linear infinite;
      transform-origin: center;
    }

    .planet::before {
      content: '';
      position: absolute;
      border-radius: 50%;
    }

    .planet1 { width: 200px; height: 200px; animation-duration: 12s; }
    .planet1::before { width: 20px; height: 20px; background: #00e0ff; top: -10px; left: 90px; box-shadow: 0 0 20px #00e0ff; }

    .planet2 { width: 300px; height: 300px; animation-duration: 18s; }
    .planet2::before { width: 25px; height: 25px; background: #ff00ff; top: -12px; left: 135px; box-shadow: 0 0 20px #ff00ff; }

    .planet3 { width: 380px; height: 380px; animation-duration: 25s; }
    .planet3::before { width: 15px; height: 15px; background: #00ff88; top: -8px; left: 180px; box-shadow: 0 0 20px #00ff88; }

    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Welcome text */
    .glow-text {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px #00e0ff, 0 0 20px #00e0ff;
      animation: pulse 2s infinite alternate;
    }

    body.light .glow-text {
      color: #333;
      text-shadow: none;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #00e0ff; }
      to { text-shadow: 0 0 20px #00ffff; }
    }

    /* Button styling */
    .glow-btn {
      background: linear-gradient(90deg, #00e0ff, #0077ff);
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 224, 255, 1);
    }

    /* Control buttons */
    .control-btn {
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: white;
      transition: background 0.3s ease;
    }

    .control-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    body.light .control-btn {
      background: rgba(255, 255, 255, 0.6);
      color: #222;
    }

  </style>
</head>

<body class="flex flex-col items-center justify-center text-center relative">
  <!-- Solar system background -->
  <div class="solar">
    <div class="sun"></div>
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
  </div>

  <!-- Foreground content -->
  <div class="z-10">
    <h1 class="glow-text mb-8">Welcome to Coding With Airy</h1>
    <button onclick="window.location.href='https://airy-coding-b2e43edb.base44.app'" class="glow-btn">
      Enter Site ðŸš€
    </button>
  </div>

  <!-- Music and dark mode controls -->
  <div class="absolute bottom-4 right-4 flex flex-col gap-2">
    <button onclick="toggleMusic()" class="control-btn">ðŸŽµ Toggle Music</button>
    <button onclick="toggleDarkMode()" class="control-btn">ðŸŒ— Toggle Dark Mode</button>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://pixabay.com/music/search/background%20music/" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
